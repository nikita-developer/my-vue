    <div class="main" id="app">
        <div class="container pt-3 pb-3">
            <div class="input-group mb-3">
                <input 
                    type="text" 
                    :class="nameError ? 'form-control border-danger' : 'form-control'" 
                    placeholder="title"
                    v-model="name"
                >
            </div>
            <div class="input-group mb-3">
                <input 
                    type="text" 
                    :class="descriptionError ? 'form-control border-danger' : 'form-control'" 
                    placeholder="description"
                    v-model="description"
                >
            </div>
            <button 
                class="btn btn-outline-success mb-3"
                @click="addCard">
                Add card

            <p v-if="cards.length === 0" class="font-weight-light text-danger">–î–æ–±–∞–≤—å—Ç–µ —Å–≤–æ—é –ø–µ—Ä–≤—É—é –∫–∞—Ä—Ç–æ—á–∫—É üòú</p>

            <div class="wrap">
                <div 
                    v-for="(card, index) in cards" 
                    class="card mb-3" 
                    style="width: 18rem;"
                    >
                    <img class="card-img-top" :src="card.img" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{card.title}}</h5>
                        <p class="card-text">{{card.description}}</p>
                        <button 
                            class="btn btn-outline-danger"
                            @click="removeCard(index)">
                            Deleted card
                        </button>
                    </div>
                </div>
            </div>
        </div>
